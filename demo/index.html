<html>
<head>
	<title></title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" type="text/css" href="space.css">
	<link rel="stylesheet" type="text/css" href="style.css">

	<script type="text/javascript" src="jquery-2.0.2.min.js"></script>
	<script type="text/javascript" src="space.js"></script>
</head>
<body>
	<div id="space">
		<div class="space-content">
			<div class="astronaut"></div>
			<h1>SPACE JS</h1>
			<p>Star Trek fan? SpaceJS provides a space theme and replaces the boring loading icon with the "warp" effect.</p>
			<p>
				<div class="button">
					Try it!
				</div>
			</p>
		</div>
	</div>

	<script type="text/javascript">
		var mySpace = $.space();
		mySpace.init(500,500);

		$(".button").click(function() {
			mySpace.jump();
			setTimeout(function(){
				mySpace.stop();
                $(".space-content").html("<div>"+
                		"<h3>APIs</h3>"+
                		"<div class='highlight'>"+
                			"$.space().init(content-width,content-height); <br>"+
                			"$.space().jump(); <br>"+
                			"$.space().stop(); <br>"+
                		"</div>"+
                	"</div>");
            }, 5000);
		});
	</script>
</body>
</html>
