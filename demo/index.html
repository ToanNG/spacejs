<html>
<head>
	<title></title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" type="text/css" href="space.css">
	<link rel="stylesheet" type="text/css" href="style.css">

	<script type="text/javascript" src="jquery-2.0.2.min.js"></script>
	<script type="text/javascript" src="space.js"></script>
</head>
<body>
	<a id="github" href="https://github.com/ToanNG/spacejs">
		<img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub">
	</a>

	<div id="space">
		<div class="space-content">
			<div class="astronaut"></div>
			<h1>SPACE JS</h1>
			<p style="text-align: center;">Star Trek fan? Space JS provides a space theme with "warp" effect, which replaces the usual boring loading icon.</p>
			<p>
				<div class="button">
					Try it!
				</div>
			</p>
		</div>
	</div>

	<script type="text/javascript">
		var mySpace = $.space();
		mySpace.init(500,500);

		$(".button").click(function() {
			mySpace.jump();
			setTimeout(function(){
				mySpace.stop();
                $(".space-content").html(
                		"<h2>Usage</h2>"+

                		"<p>Add the following lines into your HTML:</p>"+

                		"<div class='highlight'>"+
                			"&lt;<span class='red'>div</span> <span class='green'>id</span>=<span class='yellow'>\"space\"</span>&gt; <br>"+
                			"&nbsp;&nbsp;&lt;<span class='red'>div</span> <span class='green'>class</span>=<span class='yellow'>\"space-content\"</span>&gt; <br>"+
                			"&nbsp;&nbsp;&nbsp;&nbsp;<span class='gray'>&lt;!-- Your content goes here. --&gt;</span> <br>"+
                			"&nbsp;&nbsp;&lt;/<span class='red'>div</span>&gt; <br>"+
                			"&lt;/<span class='red'>div</span>&gt;"+
                		"</div>"+

                		"<p>APIs:</p>"+

                		"<div class='highlight'>"+
                			"<span class='gray'>// initialize the script</span> <br>"+
                			"<span class='red'>$</span>.space().init(content-width,content-height); <br><br>"+
                			"<span class='gray'>// show \"warp\" effect</span> <br>"+
                			"<span class='red'>$</span>.space().jump(); <br><br>"+
                			"<span class='gray'>// stop \"warp\" effect</span> <br>"+
                			"<span class='red'>$</span>.space().stop();"+
                		"</div>"
                	);
            }, 5000);
		});
	</script>
</body>
</html>
